<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <div class="report">

      <div class="left-part">
        <span class="heading">Your Result</span>
        <div class="marks">
          <span class="total">76</span>
          of 100
        </div><br>
        <span class="great">Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-part">
        <span class="heading">Summary</span>
        <div class="report-data">
          <div class="row reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
            <span>80 / <span>100</span></span>
          </div>
          <div class="row memory">
            <img src="assets/images/icon-memory.svg" alt="">
            Memory
            <span>92 / <span>100</span></span>
          </div>
          <div class="row verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
            <span>61 / <span>100</span></span>
          </div>
          <div class="row visual">
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
            <span>72 / <span>100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>

    </div>
  </main>
  
</body>
</html>
